<!DOCTYPE html>
<html>
<head>
	<title>RSS FEED TWEET BOT</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.jpg') }}">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Pacifico" rel="stylesheet">
</head>
<body>
	<div class="header">
		<img id="bt" src="/static/bot.jpg">
		<h1>RSS Feed Tweet Bot</h1>
		<img id="bd" src="/static/bird.png">
		<nav>
		<div><a href="{{url_for('index')}}">Home</a></div>
		<div><a href="{{url_for('settings')}}">Settings</a></div>
		<div ><a href="{{url_for('tweet_man')}}">Tweet</a></div></nav>
	</div>
	{% if message %}
		{% if message=="UPDATED SUCCESFULLY" %}
			<div class="error" style="background:#25abff">{{message}}</div>
		{% else %}
			<div class="error">{{message}}</div>
		{% endif %}
	{% endif %}
	<div class="lst">
		<p>Feed List</p>
		<form class="feed" action="" method="post">
			<textarea name="feed_list">
				{%- for f in feed -%}
					{{f}}
				{% endfor -%}</textarea>
			<input class="sub hover" type="submit" name="submit" value="UPDATE">
		</form>
	</div>
</body>
</html>
